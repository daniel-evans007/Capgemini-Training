<!DOCTYPE html>
<html>
    <title>Forms in Action</title>
    <head>Form in Action</head>
    <body>
        <form action="hello.html">
            <pre><label>First Name : &nbsp;<input type="text"></label><br></pre>
            <pre><label>Last Name  : &nbsp;<input type="text"></label><br></pre>
            <pre><label>Email      : &nbsp;<input type="email"></label><br></pre>
            <pre><label>Password   : &nbsp;<input type="password"></label><br></pre>
            <pre><label>Mob Number : &nbsp;<input type="number"></label><br></pre>
            <pre><label>D.O.B      : &nbsp;<input type="date"></label><br></pre>
            <pre><label>Gender     : &nbsp;</label><input type="radio" id = "Male" name="Gender" value = "Male"><label for = "Male">Male</label><input type="radio" id = "Female" name="Gender" value = "Female"><label for = "Female">Female</label></pre>
            <input type="button" value="Register">
        </form>

        <table style="border: 2px solid green;">
            <tr>
                <th>Month</th>
                <th>Number of Holidays</th>
            </tr>
            <tr>
                <th>January</th>
                <th>2</th>
            </tr>
            <tr>
                <th>February</th>
                <th>3</th>
            </tr>
        </table>
    </body>
</html>
